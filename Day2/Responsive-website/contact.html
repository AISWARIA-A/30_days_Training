<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="contact.css"/>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.png" />
      </div>
      <div class="menu">
        <a href="about.html">About Us</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
    <div class="container">
      <img src="./images/cs.jpg" class="header-img" />
      <div class="heading">
        <h2>Contact Us</h2>
        <br />
        <h4>
          If you have any doubt regarding the courses we provide and any
          assisstance feel free to reach out to us!!
        </h4>
      </div>
      <div class="contact-form">
        <form>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          /><br />
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          /><br />
          <textarea name="message" id="message" rows="6" placeholder="Your message" required></textarea>
          <button type="submit" class="submit-btn">Send message</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>3rd floor, ABC complex, Trivandrum</p>
      <p>info@eduhub.com</p>
      <p>&copy; 2023 Aiswaria A. All rights reserved.</p>
    </div>
  </body>
</html>
